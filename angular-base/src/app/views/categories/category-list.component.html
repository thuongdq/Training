<h3>List Component</h3>
<div class="alert alert-success">
	<ul>
		<li>Message - 1</li>
		<li>Message - 2</li>
		<li>Message - 3</li>
		<li>Message - 4</li>
	</ul>
</div>
<div class="alert alert-danger">
	<ul>
		<li>Error - 1</li>
		<li>Error - 2</li>
		<li>Error - 3</li>
		<li>Error - 4</li>
	</ul>
</div>
<table class="table">
	<thead>
		<tr>
			<th>#</th>
			<th>Name</th>
			<th>Order</th>
			<th>Options</th>
		</tr>
	</thead>
	<tbody>

		<tr *ngFor="let category of categories; let i = index;">
			<td>{{ i + 1 }}</td>
			<td>{{ category.name }}</td>
			<td>{{ category.order }}</td>
			<td>
				<a routerLink="/categories/{{ category.id }}/show" class="btn btn-warning"><i class="glyphicon glyphicon-pencil"></i> Edit</a>
				<button (click)="deleteId(category)" type="button" class="btn btn-danger"><i class="glyphicon glyphicon-remove"></i> Delete</button>
			</td>
		</tr>
	</tbody>
</table>
<div *ngIf="pagination" [pagination]="pagination.routerLinks"></div>
